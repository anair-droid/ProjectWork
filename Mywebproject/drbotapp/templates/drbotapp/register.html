{% load static %}
<!DOCTYPE html>
<html>
  <head>
     <title>Registeration</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity=
     "sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <link rel='stylesheet'  type="text/css" href="{%static 'css/global.css' %}">
  </head>
  <body>
     <section  class="container-fluid">
          <section class="row justify-content-center">
              <section class="col-12 col-sm-6 col-md-3">
                  <form class="form-containerres" action="{% url 'register' %}" method="post">
                     {% csrf_token %}
                    <div class="form-group">
                      <label for="username">first Name</label>
                      <input type="text" class="form-control" name="first_name" required="required"/>
                      {% comment %} <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> {% endcomment %}
                    </div>
                      <div class="form-group">
                      <label for="username">Last Name</label>
                      <input type="text" class="form-control" name="last_name" required="required"/>
                      </div>
                      <div class="form-group">
                      <label for="username">UserName</label>
                      <input type="text" class="form-control" name="username" required="required"/>
                      </div>
                      <div class="form-group">
                      <label for="username">Email</label>
                      <input type="email" class="form-control" name="email" required="required" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,3})$"/>
                      </div>
                      <div class="form-group">
                      <label for="username">Password</label>
                      <input type="password" class="form-control" name="password1" required="required" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!#%*?&]{8,20}$"/>
                      </div>
         
                    <div class="form-group">
                      <label for="password">ConfirmPassword</label>
                      <input type="password" class="form-control" name="password2" required="required" aria-describedby="passwordHelp">
                      <small id="passwordHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>
                    </div>
                    {% comment %} <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div> {% endcomment %}
          
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                  </form>
              </section>
          </section>
     </section>
     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity=
     "sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity=
     "sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity=
     "sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
