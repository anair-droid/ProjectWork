<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>The Doctor Bot</title>
        <link rel="stylesheet" id="ample-style-css" href="http://wisdompets.com/wp-content/themes/ample/style.css?ver=4.8.3" type="text/css" media="all">
    </head>
        <body class="wide">
        <div id="page" class="hfeed site">
            <header>
                <div class="header">
                    <div class="main-head-wrap inner-wrap clearfix">
                        <div id="header-logo-image">

                                <img src="Botimage.jpg" alt="">

                        </div>
                        <div id="header-text" class="">
                            <h1 id="site-title">
                                <a href="/" title="Doctor Robot" rel="home">The Doctor Robot</a>
                            </h1>
                            <p>We monitor your process and optimize Bot Utilization.</p>
                        </div>
                    </div>
                    <img src="Botimage.jpg" alt="">
                </div>
            </header>
            <div class="main-wrapper">
                <div class="single-page clearfix">
                    <div class="inner-wrap">
                        <p>The Robot which Automates Support Activities.</p>
                        <hr>
                        <div>
                        {% block content %}
                        {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
            <footer id="colophon">
                <div class="inner-wrap">
                    Doctor Bot takes care of your Robot and Digital Worker's health.
                </div>
            </footer>
        </div>
    </body>

</html>
